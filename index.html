<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="left">
        <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="background image with leaves">
        <div id="odin-container">
            <img src="odin-lined.png" alt="odin" id="odin-img">
            <span id="odin-text">ODIN</span>
        </div>

    </div>
    <div id="right">
        <div id="top">
            <div id="toptext">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>

        </div>
        <div id="middle">
            <p>Let's do this!</p>
            <form action="">
                <div id="firstcol">
                    <ul>
                        <li>
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </li>
                        <li>
                            <label for="password">Password</label>
                            <input type="password" id="password">
                        </li>
                    </ul>
                </div>
                <div id="secondcol">
                    <ul>
                        <li>
                            <label for="last_name">First Name</label>
                            <input type="text" id="last_name">
                        </li>
                        <li>
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" id="phone_number">
                        </li>
                        <li>
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" id="confirm_password">
                        </li>
                    </ul>
                </div>
            </form>
        </div>
        <div id="bottom">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a> </p>
        </div>
    </div>
</body>
</html>
